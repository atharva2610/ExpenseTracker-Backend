{% extends "base.html" %}

{% block Content %}
<section class="p-4">
    <div class="flex justify-between items-center mb-4">
        <h3 class="my-4 text-xl text-slate-950">Fund Accounts</h3>
        <a href="{% url 'create_fund_account' %}" class="p-1 text-pink-600 rounded-lg border border-pink-600 leading-none">
            <abbr title="New Fund Account">
                <span class="material-symbols-rounded">add</span>
            </abbr>
        </a>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for fund_account in fund_accounts_list %}
        <div class="p-4 rounded-lg border border-gray-300">
            <h3 class="mb-4 text-xl font-semibold text-slate-950">{{fund_account.name}}</h3>
            <h2 class="mb-6 text-2xl font-semibold text-green-600">{{fund_account.currency.symbol}} {{fund_account.balance}}</h2>
            
            <div class="flex justify-end items-center gap-4 text-slate-400 leading-none">
                <a href="{% url 'transaction_by_fund_account' fund_account.id %}">
                    <abbr title="Transactions">
                        <span class="material-symbols-rounded hover:text-slate-950">swap_vert</span>
                    </abbr>
                </a>
                <a href="{% url 'update_fund_account' fund_account.id %}">
                    <abbr title="Edit">
                        <span class="material-symbols-rounded hover:text-slate-950">edit</span>
                    </abbr>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock Content %}
